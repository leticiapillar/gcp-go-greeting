---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: go-web-app
  template:
    metadata:
      labels:
        name: go-web-app
    spec:
      containers:
      - name: application
        image: gcr.io/code-education-course-293910/go-greeting:latest
        # image: gcr.io/$PROJECT_ID/go-greeting:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000